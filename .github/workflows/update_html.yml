name: Update formularz_excel.html

on:
  push:
    paths:
      - formularz_excel.html
    branches:
      - main

jobs:
  update-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit updated HTML file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add formularz_excel.html
          git commit -m "Auto-update formularz_excel.html via GitHub Actions" || echo "No changes to commit"
          git push
