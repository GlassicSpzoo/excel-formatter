
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przetwarzanie tekstu do Excela</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 150px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Wklej tekst do przetworzenia</h2>
    <textarea id="inputText" placeholder="Wklej tutaj swój tekst..."></textarea>
    <button onclick="processText()">Przetwórz</button>
    <h3>Wynik (gotowy do wklejenia do Excela):</h3>
    <textarea id="outputText" readonly></textarea>

    <script>
        function processText() {
            const input = document.getElementById("inputText").value;
            const lines = input.trim().split("\n");
            const output = [];

            const regex = /^(.*?)(\d+)\s*x\s*(\d+)\s*x(\d+)szt/i;

            for (let line of lines) {
                const match = line.trim().match(regex);
                if (match) {
                    const label = match[1].trim();
                    const num1 = match[2];
                    const num2 = match[3];
                    const qty = match[4];
                    output.push(`${label}\t${num1}\t${num2}\t${qty}`);
                } else {
                    output.push(`# Nie rozpoznano: ${line.trim()}`);
                }
            }

            document.getElementById("outputText").value = output.join("\n");
        }
    </script>
</body>
</html>
